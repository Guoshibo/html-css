<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音乐播放器</title>
		<link rel="icon" href="img/cloud-icon.png"/>
		<style>
			#div1{float:left}
			#div2{float:right}
			#audio2{padding-top: 500px;}
		</style>
	</head>
	<body>
		<div id="div1">
			<audio src="1.mp3" id="audio"></audio>
			<p>甜蜜再恋</p>
			<p><button onclick="play()">播放音乐</button></p>
			<p><button onclick="pause()">暂停播放</button></p>
		</div>
		<div id="div2">
			<audio src="2.mp3" id="audio1"></audio>
			<p>年少有为</p>
			<p><button onclick="play1()">播放音乐</button></p>
			<p><button onclick="pause1()">暂停播放</button></p>
		</div>
		<audio src="#" controls="controls" id="audio2"></audio>
	</body>
	<script>
		function play(){
			var audio = document.getElementById('audio');
			var playbutton = document.getElementById('playaudio');
			var pausebutton = document.getElementById('pauseaudio');
			audio.play();
		}
		function pause(){
			var audio = document.getElementById('audio');
			var playbutton = document.getElementById('playaudio');
			var pausebutton = document.getElementById('pauseaudio');
			audio.pause();
		}
		function play1(){
			var audio = document.getElementById('audio1');
			var playbutton = document.getElementById('playaudio');
			var pausebutton = document.getElementById('pauseaudio');
			audio.play();
		}
		function pause1(){
			var audio = document.getElementById('audio1');
			var playbutton = document.getElementById('playaudio');
			var pausebutton = document.getElementById('pauseaudio');
			audio.pause();
		}
	</script>
</html>
